[tox]
skipsdist = False
usedevelop = True
envlist = py37

[testenv]
deps=
    py37: coverage
    py37: django-nose
    py37: requests-mock
    py37: django-webtest

install_command = pip install -e ".[testing]" -U {opts} {packages}

commands =
    pip install -U git+https://gitlab.com/allianceauth/allianceauth.git
    pip install -r requirements.txt
    pip freeze
    coverage run runtests.py allianceauth
